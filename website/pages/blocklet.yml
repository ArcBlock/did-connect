name: did-connect-site
title: DID Connect
description: DID Connect WebSite
keywords:
  - did
group: static
did: z8ia1dodZ52VDmtfUkmUtDHpBjXcpqjrhyHfS
main: dist
author:
  name: wangshijun
  email: shijun@arcblock.io
repository:
  type: git
  url: git+https://github.com/arcblock/did-connect.git
specVersion: 1.2.8
version: 2.1.55
logo: logo.png
files:
  - logo.png
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: http
community: ''
documentation: ''
homepage: ''
license: ''
payment:
  price: []
  share: []
timeout:
  start: 60
requirements:
  abtnode: '>=1.8.3'
  os: '*'
  cpu: '*'
scripts:
  dev: npm run start
environments:
  - name: CHAIN_HOST
    description: Please provide endpoint of the chain where NFT factory are stored
    required: true
    default: https://beta.abtnetwork.io/api/
    secure: false
    shared: true
capabilities:
  clusterMode: false
  component: true
  navigation: true
  serverless: true
screenshots: []
navigation:
  - id: docs
    title:
      en: Docs
      zh: 文档
    component: did-connect-docs
  - id: playground
    title:
      en: Playground
      zh: 试验场
    items:
      - title: React
        link: /playground/react
        component: did-connect-react
components:
  - name: meilisearch
    mountPoint: /meilisearch
    source:
      store:
        - https://test.store.blocklet.dev
      name: meilisearch
      version: latest
